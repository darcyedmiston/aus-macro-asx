name: Update Dashboard Data

on:
  schedule:
    - cron: '0 2 1 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy matplotlib seaborn scipy yfinance openpyxl requests streamlit
    
    - name: Fetch and update data
      run: |
        python fetch_and_update.py
      continue-on-error: true
    
    - name: Commit updated data
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/ output/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Automated data update: $(date +'%Y-%m-%d')" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Generate update summary
      run: |
        echo "## Data Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "**Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Updated Files:" >> $GITHUB_STEP_SUMMARY
        ls -lh output/ >> $GITHUB_STEP_SUMMARY || echo "No output files found" >> $GITHUB_STEP_SUMMARY
