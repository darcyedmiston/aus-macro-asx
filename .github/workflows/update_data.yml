name: Update Dashboard Data

on:
  schedule:
    - cron: '0 2 1 * *'        # 1st of every month, 02:00 UTC
  workflow_dispatch:           # allow manual "Run workflow" button

permissions:
  contents: write              # IMPORTANT: lets Actions push updated files

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch and update data
        run: |
          python fetch_and_update.py
        continue-on-error: true   # avoids killing the whole job if one source fails

      - name: Commit updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ output/ || true
          git diff --cached --quiet || git commit -m "Automated data update"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes
        if: always()
        run: |
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
